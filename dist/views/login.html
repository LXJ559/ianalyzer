<div class="container m-y-a" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-md-8 mx-auto pull-xs-none flex-xs-middle">
            <div class="card-group">
                <div class="card p-2">
                    <div class="card-block">
                        <h1>{{"login.title" | translate}}</h1>
                        <p class="text-muted">{{"login.desc" | translate}}</p>
                        <form #loginForm="ngForm" (ngSubmit)="doLogin()" (keydown)="onFormKeyDown($event, loginForm)"
                              novalidate>
                            <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i>
                            </span>
                                <input type="text" class="form-control"
                                       placeholder="{{'login.username' | translate}}"
                                       [(ngModel)]="loginData.username" name="username" required
                                       [readonly]="pendingLogin">
                            </div>
                            <div class="input-group mb-2">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                                <input type="password" class="form-control"
                                       placeholder="{{'login.password' | translate}}"
                                       [(ngModel)]="loginData.password" name="password" required
                                       [readonly]="pendingLogin">
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-primary" [ngClass]="{'px-2': !pendingLogin}"
                                            (click)="doLogin()" [disabled]="!loginForm.form.valid || pendingLogin">
                                        <i class="fa fa-spinner fa-spin" *ngIf="pendingLogin"></i>
                                         {{"login.action" | translate}}</button>
                                </div>
                                <div class="col-xs-6 text-xs-right">
                                    <!--<button type="button" class="btn btn-link p-x-0">Forgot password?</button>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
